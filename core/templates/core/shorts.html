{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nursery Shorts</title>

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .swiper {
      width: 100%;
      height: 100vh;
      position: relative;
      z-index: 1;
    }

    .swiper-slide {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      height: 100vh;
      background: #000;
      pointer-events: auto;
    }

    .swiper-slide iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .video-overlay {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      padding: 8px 15px;
      border-radius: 10px;
      font-size: 16px;
      max-width: 80%;
      z-index: 10;
    }

    /* Back to Home Button */
    .back-home-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      border: 2px solid #fff;
      padding: 10px 16px;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      z-index: 50;
      backdrop-filter: blur(4px);
      transition: background 0.3s ease, transform 0.2s ease;
      text-decoration: none;
    }

    .back-home-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
    }

    /* Down Arrow Button */
    .down-arrow-btn {
      position: absolute;
      bottom: 120px;
      right: 20px;
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      border: 2px solid #fff;
      width: 55px;
      height: 55px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      cursor: pointer;
      z-index: 30;
      font-size: 26px;
      backdrop-filter: blur(4px);
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .down-arrow-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.1);
    }

    .down-arrow-btn::after {
      content: "â†“";
      font-size: 28px;
      font-weight: bold;
      display: block;
      line-height: 1;
    }

    /* Pagination styling */
    .swiper-pagination {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 12px;
      z-index: 20;
    }

    .swiper-pagination-bullet {
      background: #fff;
      opacity: 0.7;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      transition: 0.3s;
    }

    .swiper-pagination-bullet-active {
      opacity: 1;
      background: #4caf50;
      transform: scale(1.2);
    }

    /* Popup rectangle with arrow emoji inside */
    .first-time-popup {
      position: absolute;
      bottom: 185px; /* slightly above button */
      right: 20px;   /* align with button */
      background: rgba(0, 0, 0, 0.85);
      color: #fff;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 40;
      max-width: 180px;
      text-align: center;
      animation: fadeIn 0.5s ease;
    }

    @media (max-width: 480px) {
      .down-arrow-btn {
        width: 50px;
        height: 50px;
        font-size: 24px;
        bottom: 100px;
      }

      .first-time-popup {
        font-size: 13px;
        bottom: 155px;
        right: 20px;
      }

      .back-home-btn {
        padding: 8px 12px;
        font-size: 14px;
        top: 15px;
        right: 15px;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="swiper mySwiper">

    <!-- Back to Home Button -->
    <a href="{% url 'home' %}" class="back-home-btn">Home</a>

    <div class="swiper-wrapper">
      {% for video in short_videos %}
        <div class="swiper-slide">
          <iframe 
            src="{{ video.embed_url }}" 
            allow="autoplay; fullscreen"
            allowfullscreen>
          </iframe>
          <div class="video-overlay">{{ video.title }}</div>
        </div>
      {% empty %}
        <div class="swiper-slide" style="color:white;display:flex;align-items:center;justify-content:center;">
          No short videos available
        </div>
      {% endfor %}
    </div>

    <div class="swiper-pagination"></div>

    <!-- Down Arrow Button -->
    <button class="down-arrow-btn"></button>

    <!-- Popup rectangle with arrow emoji -->
    <div class="first-time-popup" id="first-time-popup">
      Tap here to see more videos
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var swiper = new Swiper(".mySwiper", {
        direction: "vertical",
        slidesPerView: 1,
        spaceBetween: 0,
        allowTouchMove: false,  // Disable manual swipe
        loop: true,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
      });

      const downArrowBtn = document.querySelector('.down-arrow-btn');
      const popup = document.getElementById('first-time-popup');

      downArrowBtn.addEventListener('click', function () {
        swiper.slideNext();
      });

      // Show popup every time user enters page
      popup.style.display = 'flex';
      setTimeout(() => {
        popup.style.animation = 'fadeOut 0.5s ease forwards';
        setTimeout(() => { popup.style.display = 'none'; }, 500);
      }, 3000);
    });
  </script>
</body>
</html>
